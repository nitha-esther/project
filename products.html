<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "VT323", serif;
            font-weight: 400;
            font-style: normal;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
        }
        nav {
            background: #ffb6c1;
            padding: 15px;
            border-radius: 15px;
        }
        .nav-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }
        .products {
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center align products */
            gap: 20px;
        }
        .product-card {
            width: 300px; /* Fixed width for uniformity */
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .swiper {
            width: 100%;
            height: 200px; /* Adjust height as needed */
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .buy-now {
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-now:hover {
            background: #ff1493;
        }
    </style>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,

            navigation: {
