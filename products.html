<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
        }
        nav {
            background: #ffb6c1;
            padding: 15px;
            border-radius: 15px;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header {
            padding: 50px 20px;
            background: #ffdae0;
            border-radius: 20px;
            margin: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff1493;
        }
        .featured-product, .products {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            display: inline-block;
            text-align: center;
        }
        .buy-now {
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-now:hover {
            background: #ff1493;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="products">
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>Price: <span>$10 - $20</span></p>
            <button class="buy-now" onclick="buyNow('Product Name 1')">Buy Now</button>
        </div>

        <div class="product-card">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/product2-1.jpg" alt="Product 2-1"></div>
                    <div class="swiper-slide"><img src="images/product2-2.jpg" alt="Product 2-2"></div>
                    <div class="swiper-slide"><img src="images/product2-3.jpg" alt="Product 2-3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        
            <h2>Product Name 2</h2>
            <p>Price: <span>$15 - $25</span></p>
            <button class="buy-now" onclick="buyNow('Product Name 2')">Buy Now</button>
        </div>        
    </section>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 1,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    
    <script>
        function buyNow(productName) {
            window.location.href = `mailto:nishisheeba196@gmail.com?subject=${encodeURIComponent(productName)}&body=Please attach media for this product.`;
        }
    </script>
</body>
</html>
