<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
        }
        nav {
            background: #ffb6c1;
            padding: 15px;
            border-radius: 15px;
        }
        .nav-container a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header {
            padding: 50px 20px;
            background: #ffdae0;
            border-radius: 20px;
            margin: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff1493;
        }
        .featured-product, .products {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            display: inline-block;
            text-align: center;
        }
        .buy-now {
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-now:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="contact">
        <h2>Contact Us</h2>
        <p><a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
        <p><a href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a></p>

        <label class="toggle-switch">
            <input type="checkbox" id="queryToggle">
            <span class="slider"></span> Post a Query
        </label>

        <form id="queryForm" style="display: none;">
            <input type="email" id="userEmail" placeholder="Your Email" required>
            <textarea id="userQuery" placeholder="Your Query" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
    <script>
        document.getElementById("queryToggle").addEventListener("change", function() {
            const form = document.getElementById("queryForm");
            form.style.display = this.checked ? "block" : "none";
        });
    
        document.getElementById("queryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("userEmail").value;
            const query = document.getElementById("userQuery").value;
            window.location.href = `mailto:nishisheeba196@gmail.com?subject=Customer Query&body=Email: ${email}%0D%0AQuery: ${query}`;
        });
    </script>
    
</body>
</html>
